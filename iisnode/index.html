<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-B6JSQSS-10636-stderr-1719541162555.txt","computername":"DESKTOP-B6JSQSS","pid":10636,"type":"stderr","created":1719541162555},{"file":"DESKTOP-B6JSQSS-10636-stdout-1719541162553.txt","computername":"DESKTOP-B6JSQSS","pid":10636,"type":"stdout","created":1719541162553},{"file":"DESKTOP-B6JSQSS-6716-stderr-1719541810618.txt","computername":"DESKTOP-B6JSQSS","pid":6716,"type":"stderr","created":1719541810618},{"file":"DESKTOP-B6JSQSS-6716-stdout-1719541810617.txt","computername":"DESKTOP-B6JSQSS","pid":6716,"type":"stdout","created":1719541810617},{"file":"DESKTOP-B6JSQSS-8440-stderr-1719480295724.txt","computername":"DESKTOP-B6JSQSS","pid":8440,"type":"stderr","created":1719480295724},{"file":"DESKTOP-B6JSQSS-8440-stdout-1719480295724.txt","computername":"DESKTOP-B6JSQSS","pid":8440,"type":"stdout","created":1719480295724},{"file":"DESKTOP-B6JSQSS-8576-stderr-1719539800475.txt","computername":"DESKTOP-B6JSQSS","pid":8576,"type":"stderr","created":1719539800475},{"file":"DESKTOP-B6JSQSS-8576-stderr-1719540700103.txt","computername":"DESKTOP-B6JSQSS","pid":8576,"type":"stderr","created":1719540700103},{"file":"DESKTOP-B6JSQSS-8576-stdout-1719539800474.txt","computername":"DESKTOP-B6JSQSS","pid":8576,"type":"stdout","created":1719539800474}];
        var lastUpdated = 1719541811137;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
